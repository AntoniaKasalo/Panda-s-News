    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="text-center py-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#wildlife">Wild Life</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pets">House Pets</a>
                </ul>
            </div>
        </nav>
    </header>
    <div id="align">
        <div id="main">
            <div class="container my-4">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 style="text-align: center;">Making a post</h1>
                        <form id="newsForm" name="dojmovnik" action="skripta.php" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" name="title" id="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="about">Short description (up to 50 characters):</label>
                                <textarea name="about" id="about" class="form-control" maxlength="50" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="content">Content:</label>
                                <textarea name="content" id="content" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pphoto">Thumbnail:</label>
                                <input type="file" accept="image/*" class="form-control-file" name="pphoto" id="pphoto" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select name="category" class="form-control" required>
                                    <option value="sport">Wild Life</option>
                                    <option value="kultura">House Pets</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Archive:</label>
                                <input type="checkbox" name="archive">
                            </div>
                            <div class="form-group">
                                <button type="reset" class="btn btn-secondary"><a href="index.html">Cancel</a></button>
                                <button type="submit" class="btn prim">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <h2 style="text-align: center;">Preview</h2>
                        <div class="card">
                            <img id="image-preview" class="card-img-bottom" src="" alt="Image preview" style="display: none;">
                            <div class="card-body category">
                                <h3 id="title-preview" class="card-title">Title</h3>
                                <p id="about-preview" class="card-text">Short description will appear here.</p>
                                <p id="content-preview" class="card-text">Content will appear here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-white py-4">

    </footer>
</body>
</html>
